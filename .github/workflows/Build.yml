name: Build, Test, and Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
        
      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: |
          dotnet build --configuration Release -p:DeterministicSourcePaths=true

      - name: Run tests with OpenCover
        run: |
          dotnet test --no-build --configuration Release \
          --results-directory ./TestResults \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=opencover \
          /p:CoverletOutput=./TestResults/coverage.opencover.xml \
          
      - name: Generate SonarQube-compatible Coverage Report
        run: |
          reportgenerator -reports:**/TestResults/**/coverage.opencover.xml -targetdir:sonarqubecoverage -reporttypes:SonarQube
          
      - name: Upload Coverage Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: sonar-coverage-report
          path: sonarqubecoverage/SonarQube.xml

      - name: Run SonarCloud analysis
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: |
            -Dsonar.projectKey=agiles-2024
            -Dsonar.organization=agiles-2024
            -Dsonar.cs.opencover.reportsPaths=./**/coverage.opencover.xml
            -Dsonar.verbose=true
            -Dsonar.source=./ahorcado/AhorcadoLibreria
            -Dsonar.tests=./ahorcado/AhorcadoTest
            -Dsonar.inclusions=**/*.cs
            -Dsonar.language=cs